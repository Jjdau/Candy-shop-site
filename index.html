<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Candy Shop LLC - Your mobile candy and convenience store! Discover sweet treats and find us at crcandyshop.com.">
  <meta name="keywords" content="candy shop, mobile candy store, convenience store, crcandyshop">
  <meta name="author" content="The Candy Shop LLC">
  <title>The Candy Shop LLC | Mobile Candy & Convenience Store</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Font: Bubblegum Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Custom styles for candy-themed animations and text */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .candy-bounce {
      animation: bounce 2s infinite;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
      background-size: 200% 200%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Playful text styling */
    .candy-text {
      font-family: 'Bubblegum Sans', cursive;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }
    .candy-text:hover {
      transform: scale(1.05);
    }
    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
    /* Logo size variables */
    :root {
      --logo-size-navbar: 10rem; /* ~32px, matches text-2xl (~24px); try 1.75rem (~28px) or 2.25rem (~36px) */
      --logo-size-hero-mobile: 15rem; /* ~56px, matches text-4xl (~48px); try 3rem (~48px) or 4rem (~64px) */
      --logo-size-hero-desktop: 25rem; /* ~112px, matches text-6xl (~96px); try 6rem (~96px) or 8rem (~128px) */
      --logo-size-footer: 2rem; /* ~32px, unchanged; adjust if needed */
    }
  </style>
</head>
<body class="font-sans">
  <div id="root"></div>

  <!-- React and Babel Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>

  <script type="text/babel">
    console.log("Scripts loaded: React, ReactDOM, Babel"); // Debug script loading

    // React Components
    const NavBar = () => {
      const [isOpen, setIsOpen] = React.useState(false);

      return (
        <nav className="bg-pink-500 text-white sticky top-0 z-50 shadow-lg">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex justify-between h-16">
              <div className="flex items-center">
                <a href="/">
                  {/* Navbar logo: Uses --logo-size-navbar (~32px) */}
                  <img 
                    src="assets/logo.png" 
                    alt="The Candy Shop LLC" 
                    style={{ height: 'var(--logo-size-navbar)' }} 
                    className="w-auto max-w-xs" 
                    onError={(e) => { 
                      console.error("Logo not found: assets/logo.png"); 
                      e.target.src = "https://via.placeholder.com/150x32?text=Logo"; 
                    }} 
                  />
                </a>
              </div>
              <div className="hidden md:flex space-x-4 items-center">
                <a href="#home" className="hover:bg-pink-700 px-3 py-2 rounded candy-text">Home</a>
                <a href="#about" className="hover:bg-pink-700 px-3 py-2 rounded candy-text">About</a>
                <a href="#gallery" className="hover:bg-pink-700 px-3 py-2 rounded candy-text">Gallery</a>
                <a href="#reviews" className="hover:bg-pink-700 px-3 py-2 rounded candy-text">Reviews</a>
                <a href="#contact" className="hover:bg-pink-700 px-3 py-2 rounded candy-text">Contact</a>
              </div>
              <div className="md:hidden flex items-center">
                <button onClick={() => setIsOpen(!isOpen)} className="focus:outline-none">
                  <i className={`fas ${isOpen ? 'fa-times' : 'fa-bars'} text-2xl`}></i>
                </button>
              </div>
            </div>
          </div>
          {isOpen && (
            <div className="md:hidden">
              <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="#home" className="block hover:bg-pink-700 px-3 py-2 rounded candy-text">Home</a>
                <a href="#about" className="block hover:bg-pink-700 px-3 py-2 rounded candy-text">About</a>
                <a href="#gallery" className="block hover:bg-pink-700 px-3 py-2 rounded candy-text">Gallery</a>
                <a href="#reviews" className="block hover:bg-pink-700 px-3 py-2 rounded candy-text">Reviews</a>
                <a href="#contact" className="block hover:bg-pink-700 px-3 py-2 rounded candy-text">Contact</a>
              </div>
            </div>
          )}
        </nav>
      );
    };

    const Hero = () => (
      <section id="home" className="gradient-bg text-white py-20 text-center">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          {/* Hero logo: Uses --logo-size-hero-mobile (~56px), --logo-size-hero-desktop (~112px) */}
          <img 
            src="assets/logo.png" 
            alt="The Candy Shop LLC" 
            className="w-auto max-w-md mx-auto candy-bounce md:h-[var(--logo-size-hero-desktop)]" 
            style={{ height: 'var(--logo-size-hero-mobile)' }} 
            onError={(e) => { 
              console.error("Logo not found: assets/logo.png"); 
              e.target.src = "https://via.placeholder.com/300x96?text=Logo"; 
            }} 
          />
          <p className="mt-4 text-lg md:text-2xl candy-text">Your Mobile Candy & Convenience Store!</p>
          <p className="mt-2 text-md md:text-lg candy-text">Bringing Sweet Treats to You!</p>
          <a href="#contact" className="mt-6 inline-block bg-yellow-400 text-black px-6 py-3 rounded-full font-bold hover:bg-yellow-500 candy-text">Get in Touch</a>
        </div>
      </section>
    );

    const About = () => (
      <section id="about" className="py-16 bg-gray-100">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h2 className="text-3xl font-bold text-center mb-8 candy-text">About Us</h2>
          <p className="text-lg text-gray-600 text-center max-w-3xl mx-auto">
            The Candy Shop LLC is your go-to mobile candy and convenience store, delivering a burst of sweetness wherever you are! From gummy bears to chocolate bars and savory snacks, we’ve got it all. Follow us on social media to find our next stop!
          </p>
        </div>
      </section>
    );

    const Gallery = () => {
      const media = [
        { type: "image", src: "assets/candy-display.jpg", caption: "Colorful candy display!" },
        { type: "image", src: "assets/mobile-shop.jpg", caption: "Our mobile shop in action!" },
        { type: "video", src: "assets/shop-tour.mp4", caption: "Tour our sweet ride!" },
      ];

      return (
        <section id="gallery" className="py-16">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 className="text-3xl font-bold text-center mb-8 candy-text">Our Sweet Vibes</h2>
            <div className="grid md:grid-cols-3 gap-6">
              {media.map((item, index) => (
                <div key={index} className="relative group">
                  {item.type === "image" ? (
                    <img 
                      src={item.src} 
                      alt={item.caption} 
                      className="w-full h-48 object-cover rounded-lg" 
                      onError={() => console.error(`Media not found: ${item.src}`)} 
                    />
                  ) : (
                    <video 
                      src={item.src} 
                      controls 
                      className="w-full h-48 object-cover rounded-lg" 
                      onError={() => console.error(`Media not found: ${item.src}`)}
                    ></video>
                  )}
                  <p className="mt-2 text-center text-gray-600">{item.caption}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    };

    const Reviews = () => (
      <section id="reviews" className="py-16 bg-gray-100">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h2 className="text-3xl font-bold text-center mb-8 candy-text">What Our Customers Say</h2>
          <div className="grid md:grid-cols-3 gap-6">
            <div className="bg-white p-6 rounded-lg shadow-lg text-center">
              <div className="text-yellow-400 mb-2">
                <i className="fas fa-star"></i>
                <i className="fas fa-star"></i>
                <i className="fas fa-star"></i>
                <i className="fas fa-star"></i>
                <i className="fas fa-star"></i>
              </div>
              <p className="text-gray-600 mb-4">"The Candy Shop LLC brought so much joy to our event! Their gummy bears are the best!"</p>
              <p className="font-semibold">Sarah M.</p>
            </div>
            <div className="bg-white p-6 rounded-lg shadow-lg text-center">
              <div className="text-yellow-400 mb-2">
                <i className="fas fa-star"></i>
                <i className="fas fa-star"></i>
                <i className="fas fa-star"></i>
                <i className="fas fa-star"></i>
                <i className="fas fa-star-half-alt"></i>
              </div>
              <p className="text-gray-600 mb-4">"Love the mobile shop! Always a hit with the kids at games."</p>
              <p className="font-semibold">Mike T.</p>
            </div>
            <div className="bg-white p-6 rounded-lg shadow-lg text-center">
              <div className="text-yellow-400 mb-2">
                <i className="fas fa-star"></i>
                <i className="fas fa-star"></i>
                <i className="fas fa-star"></i>
                <i className="fas fa-star"></i>
                <i className="fas fa-star"></i>
              </div>
              <p className="text-gray-600 mb-4">"Their candy selection is amazing, and the van is so fun!"</p>
              <p className="font-semibold">Emily R.</p>
            </div>
          </div>
        </div>
      </section>
    );

    const Contact = () => (
      <section id="contact" className="py-16">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h2 className="text-3xl font-bold text-center mb-8 candy-text">Contact Us</h2>
          <div className="max-w-lg mx-auto text-center">
            <p className="text-lg text-gray-600 mb-4"><i className="fas fa-envelope mr-2"></i> <a href="mailto:support@crcandyshop.com" className="text-pink-500 hover:underline">support@crcandyshop.com</a></p>
            <p className="text-lg text-gray-600 mb-4"><i className="fas fa-map-marker-alt mr-2"></i> Follow our mobile shop on social media!</p>
            <div className="flex justify-center space-x-4">
              <a href="https://facebook.com/yourpage" className="text-2xl text-pink-500 hover:text-pink-700"><i className="fab fa-facebook"></i></a>
              <a href="https://instagram.com/yourpage" className="text-2xl text-pink-500 hover:text-pink-700"><i className="fab fa-instagram"></i></a>
              <a href="https://x.com/yourpage" className="text-2xl text-pink-500 hover:text-pink-700"><i className="fab fa-x-twitter"></i></a>
              <a href="https://tiktok.com/@yourpage" className="text-2xl text-pink-500 hover:text-pink-700"><i className="fab fa-tiktok"></i></a>
            </div>
          </div>
        </div>
      </section>
    );

    const Footer = () => (
      <footer className="bg-pink-500 text-white py-8">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="flex justify-center mb-4">
            {/* Footer logo: Uses --logo-size-footer (~32px) */}
            <img 
              src="assets/logo.png" 
              alt="The Candy Shop LLC" 
              style={{ height: 'var(--logo-size-footer)' }} 
              className="w-auto max-w-xs" 
              onError={(e) => { 
                console.error("Logo not found: assets/logo.png"); 
                e.target.src = "https://via.placeholder.com/150x32?text=Logo"; 
              }} 
            />
          </div>
          <p className="text-center text-gray-200">© 2025 The Candy Shop LLC. All rights reserved.</p>
          <p className="text-center text-gray-200 mt-2">Visit us at <a href="http://crcandyshop.com" className="underline hover:text-yellow-400">crcandyshop.com</a></p>
        </div>
      </footer>
    );

    const App = () => (
      <div>
        <NavBar />
        <Hero />
        <About />
        <Gallery />
        <Reviews />
        <Contact />
        <Footer />
      </div>
    );

    // Render the app
    try {
      ReactDOM.render(<App />, document.getElementById("root"));
      console.log("App rendered successfully");
    } catch (error) {
      console.error("Error rendering app:", error);
    }
  </script>
</body>
</html>
