  <style>
    /* Custom styles for candy-themed animations and text */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .candy-bounce {
      animation: bounce 2s infinite;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
      background-size: 200% 200%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Playful text styling */
    .candy-text {
      font-family: 'Bubblegum Sans', cursive;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }
    .candy-text:hover {
      transform: scale(1.05);
    }
    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
    /* Logo size, margin, gap, and padding variables */
    :root {
      --logo-size-navbar: 12rem; /* ~192px; capped by max-height */
      --logo-size-hero-mobile: 25rem; /* ~400px; capped by max-width */
      --logo-size-hero-desktop: 20rem; /* ~320px; capped by max-width */
      --logo-size-footer: 12rem; /* ~192px; capped by max-height */
      --logo-margin-x-navbar: -5px; /* Left/right: e.g., -10px (left), 10px (right) */
      --logo-margin-y-navbar: 0; /* Up/down: e.g., -10px (up), 10px (down) */
      --logo-margin-x-hero: 0; /* Left/right: e.g., -20px, 20px */
      --logo-margin-y-hero: 20px; /* Up/down: e.g., -20px, 40px */
      --logo-margin-x-footer: 0; /* Left/right: e.g., -10px, 10px */
      --logo-margin-y-footer: 0; /* Up/down: e.g., -10px, 10px */
      --logo-gap-navbar: 10px; /* Space between logo and other elements */
      --logo-gap-hero: 15px; /* Space in hero flex container */
      --logo-gap-footer: 10px; /* Space in footer */
      --logo-padding-navbar: 0 15px; /* Container padding */
      --logo-padding-hero: 30px 0; /* Increased for large logo */
      --logo-padding-footer: 20px 0; /* Container padding */
    }
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center; /* Center for hero/footer, flex-start for navbar */
    }
    .logo {
      max-height: 80%; /* Prevent overflow in navbar/footer */
      max-width: 90%; /* Prevent hero logo from overflowing */
    }
  </style>
</head>
